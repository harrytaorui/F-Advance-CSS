<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook</title>
    <link href="style/index.css" type="text/css" rel="stylesheet">
</head>
<body>
<header>
    <section class="nav-left">
        <h1>facebook</h1>
        <button class="register-button">注册</button>
    </section>
    <nav class="join-facebook">加入或登录 Facebook &#9660</nav>
</header>
<main>
    <section class="main-page">
        <h2>创建主页</h2>
        <p>向 Facebook 全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。</p>
        <section class="main-page-type">
            <figure class="illustration">
                <img src="//facebook.com/images/pages/create/biz_illustration.png" alt="">
                <figcaption class="illustration-caption">
                    <h3>商家或品牌</h3>
                    <p>在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</p>
                </figcaption>
                <button class="start-button">开始</button>
            </figure>
            <figure class="illustration">
                <img src="//facebook.com/images/pages/create/community_illustration.png" alt="">
                <figcaption class="illustration-caption">
                    <h3>社群或公众人物</h3>
                    <p>与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。</p>
                </figcaption>
                <button class="start-button">开始</button>
            </figure>
        </section>
    </section>
</main>
</body>
</html>
